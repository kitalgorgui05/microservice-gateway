<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-6">
                <div class="small-box bg-success">
                    <div class="inner">
                        <h3>{{inscrits}}</h3>
                        <p>Eleves inscrits</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-person-add"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="small-box bg-warning">
                    <div class="inner">
                        <h3>{{nombreEleve}}</h3>
                        <p>El√®ves non inscrits</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-person-add"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="small-box bg-info">
                    <div class="inner">
                        <h3>{{nombreEnseignant}}<sup style="font-size: 20px"></sup></h3>
                        <p>Enseignants</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-university"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-6">
                <div class="small-box bg-gray">
                    <div class="inner">
                        <h3>{{nombreClasse}}</h3>
                        <p>Classes</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-home"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <section class="col-lg-12 connectedSortable">
                <div class="row">

                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <i class="fas fa-chart-pie mr-1"></i>
                                    Sales
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="tab-content p-0">
                                        <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 300px;">
                                            <canvas  baseChart id="revenue-chart-canvas" [chartType]="chartType" [datasets]="dataSet" [labels]="label" [options]="chartOption" [legend]="true" height="100" style="height: 30px;"></canvas>
                                        </div>
                                       <div class="chart tab-pane" id="sales-chart" style="position: relative; height: 300px;">
                                            <canvas baseChart id="sales-chart-canvas" height="100" style="height: 30px;"></canvas>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>

                        <div class="col-md-2" >
                            <div class="row">
                                <div class="col-md-12">
                                    <a href="#revenue-chart" >
                                        <div class="small-box bg-light-silver card-body" style="border-bottom: 2px solid black">
                                            <div class="inner">
                                                <p class="font-weight-bold">Line</p>
                                            </div>
                                            <div class="icon">
                                                <i class="ion ion-arrow-graph-up-right"></i>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-md-12">
                                    <a href="#sales-chart" >
                                        <div class="small-box bg-light-silver card-body" style="border-bottom: 2px solid black">
                                            <div class="inner">
                                                <p class="font-weight-bold">pie</p>
                                            </div>
                                            <div class="icon">
                                                <i class="ion ion-ios-pie"></i>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <a href="#">
                                        <div class="small-box bg-light-silver card-body sales-chart" style="border-bottom: 2px solid black">
                                            <i class="fa-solid fa-chart-column"></i>
                                            <div class="inner">
                                                <p class="font-weight-bold">Bar</p>
                                            </div>
                                            <div class="icon">
                                                <i class="ion ion-stats-bars"></i>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                </div>
            </section>
        </div>
    </div>
</section>
