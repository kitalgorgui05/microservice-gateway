<form *ngIf="programmeTransport" name="deleteForm" (ngSubmit)="confirmDelete(programmeTransport?.id!)">
    <div class="modal-header">
        <h5  id="justify-center" class="modal-title" jhiTranslate="entity.delete.title">Confirm !</h5>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p id="jhi-delete-programmeTransport-heading" class="p-delete" jhiTranslate="gatewayApp.transportProgrammeTransport.delete.question" [translateValues]="{ id: programmeTransport.dateDepart | date:'mediumDate'}">Are you sure you want to delete this ?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-programmeTransport" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
