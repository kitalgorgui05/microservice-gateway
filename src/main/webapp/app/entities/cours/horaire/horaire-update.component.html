<div class="row justify-content-center">
    <div class="col-12">
        <form name="editForm" id="forme" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <div class="badges">
                <span class="badge badge-dark" id="jhi-horaire-heading" jhiTranslate="gatewayApp.coursHoraire.home.createOrEditLabel">Create or edit a Horaire</span>
            </div>
            <div>
                <jhi-alert-error></jhi-alert-error>

                <div hidden class="form-group">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coursHoraire.horaire" for="field_heur_debut">Heure debut</label>
                    <div class="d-flex">
                        <input id="field_heur_debut" type="datetime-local" class="form-control" name="heurDedut" formControlName="heurDedut" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('horaire')!.invalid && (editForm.get('horaire')!.dirty || editForm.get('horaire')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('horaire')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('horaire')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coursHoraire.horaire" for="field_heur_fin">Heur Fin</label>
                    <div class="d-flex">
                        <input id="field_heur_fin" type="datetime-local" class="form-control" name="heurFin" formControlName="heurFin" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('horaire')!.invalid && (editForm.get('horaire')!.dirty || editForm.get('horaire')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('horaire')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.get('horaire')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
