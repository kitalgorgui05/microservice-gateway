<div class="row justify-content-center">
    <div class="col-12">
        <form class="forme" name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <div class="badges">
                <span class="badge badge-dark" id="jhi-groupe-cantine-heading" jhiTranslate="gatewayApp.cantineGroupeCantine.home.createOrEditLabel">
                    Create or edit a Groupe Cantine
                </span>
            </div>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div hidden class="form-group">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="gatewayApp.cantineGroupeCantine.nom" for="field_nom">Nom</label>
                            <input type="text" class="form-control" name="nom" id="field_nom"
                                   formControlName="nom"/>
                            <div *ngIf="editForm.get('nom')!.invalid && (editForm.get('nom')!.dirty || editForm.get('nom')!.touched)">
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('nom')?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('nom')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 2 }">
                                    This field is required to be at least 2 characters.
                                </small>
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('nom')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 20 }">
                                    This field cannot be longer than 20 characters.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="gatewayApp.cantineGroupeCantine.nombreEleves" for="field_nombreEleves">Nombre Eleves</label>
                            <input type="number" class="form-control" name="nombreEleves" id="field_nombreEleves"
                                   formControlName="nombreEleves"/>
                            <div *ngIf="editForm.get('nombreEleves')!.invalid && (editForm.get('nombreEleves')!.dirty || editForm.get('nombreEleves')!.touched)">
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('nombreEleves')?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.get('nombreEleves')?.errors?.number" jhiTranslate="entity.validation.number">
                                    This field should be a number.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="gatewayApp.cantineGroupeCantine.cantine" for="field_cantine">Cantine</label>
                            <select class="form-control" id="field_cantine" name="cantine" formControlName="cantine">
                                <option [ngValue]="null"></option>
                                <option *ngFor="let cantine of cantines; trackBy: trackById"  [ngValue]="cantine.id" >{{cantine.libelle}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
