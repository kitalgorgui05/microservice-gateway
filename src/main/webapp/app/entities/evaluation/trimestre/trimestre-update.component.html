<div class="row justify-content-center">
    <div class="col-12">
        <form name="editForm" class="forme" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <div class="badges">
                <span  class="badge badge-dark" id="jhi-trimestre-heading" jhiTranslate="gatewayApp.evaluationTrimestre.home.createOrEditLabel">Create or edit a Trimestre</span>
            </div>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div hidden class="form-group">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="gatewayApp.evaluationTrimestre.dateDebut" for="field_dateDebut">Date Debut</label>
                            <div class="input-group">
                                <input id="field_dateDebut" type="text" class="form-control" name="dateDebut" ngbDatepicker #dateDebutDp="ngbDatepicker" formControlName="dateDebut"/>
                                <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDebutDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                            </div>
                            <div *ngIf="editForm.get('dateDebut')!.invalid && (editForm.get('dateDebut')!.dirty || editForm.get('dateDebut')!.touched)">
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('dateDebut')?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="gatewayApp.evaluationTrimestre.dateFin" for="field_dateFin">Date Fin</label>
                            <div class="input-group">
                                <input id="field_dateFin" type="text" class="form-control" name="dateFin" ngbDatepicker #dateFinDp="ngbDatepicker" formControlName="dateFin"/>
                                <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateFinDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                            </div>
                            <div *ngIf="editForm.get('dateFin')!.invalid && (editForm.get('dateFin')!.dirty || editForm.get('dateFin')!.touched)">
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('dateFin')?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="gatewayApp.evaluationTrimestre.annee" for="field_annee">Annee</label>
                            <select class="form-control" id="field_niveau" name="annee" formControlName="annee">
                                <option [ngValue]="null"></option>
                                <option [ngValue]="anneeOption?.id" *ngFor="let anneeOption of annees; trackBy: trackById">{{ anneeOption?.nom }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
