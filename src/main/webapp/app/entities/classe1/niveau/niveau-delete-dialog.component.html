<form *ngIf="niveau" name="deleteForm" (ngSubmit)="confirmDelete(niveau?.id!)">
    <div class="modal-header m-auto">
        <h4 class="modal-title font" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-niveau-heading" jhiTranslate="gatewayApp.classe1Niveau.delete.question" [translateValues]="{ id: niveau.nom}">Are you sure you want to delete this Niveau?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-niveau" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
