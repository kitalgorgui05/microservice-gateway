<div class="row justify-content-center">
    <div class="col-md-12">
        <jhi-alert-error></jhi-alert-error>
        <form  class="forme" name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <div class="badges">
                <span class="badge badge-dark" id="jhi-classe-heading" jhiTranslate="gatewayApp.classe1Classe.home.createOrEditLabel">
                    Create or edit a Classe
                </span>
            </div>
            <div>

                <div class="form-group" hidden>
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="gatewayApp.classe1Classe.nom" for="field_nom">Nom</label>
                            <input type="text" class="form-control" name="nom" id="field_nom"
                                   formControlName="nom"/>
                            <div *ngIf="editForm.get('nom')!.invalid && (editForm.get('nom')!.dirty || editForm.get('nom')!.touched)">
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('nom')?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('nom')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 4 }">
                                    This field is required to be at least 4 characters.
                                </small>
                                <small class="form-text text-danger"
                                       *ngIf="editForm.get('nom')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
                                    This field cannot be longer than 50 characters.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="gatewayApp.classe1Classe.niveau" for="field_niveau">Niveau</label>
                            <select class="form-control" id="field_niveau" name="niveau" formControlName="niveau">
                                <option [ngValue]="null"></option>
                                <option [ngValue]="niveauOption.id" *ngFor="let niveauOption of niveaus; trackBy: trackById">{{ niveauOption?.nom }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-control-label"  for="salleClient" *ngIf="salles">Salle</label>
                            <select class="form-control" id="salleClient" name="salle" formControlName="salle">
                                <option [ngValue]="null"></option>
                                <option  *ngFor="let salleOption of salles; trackBy:  trackByIdClasse" [ngValue]="salleOption.id">{{salleOption?.nom}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
