<div class="row justify-content-center">
    <div class="col-12" >

            <div *ngIf="salle" class="forme" >
                <div class="badges">
                <span class="badge badge-dark">
                     <span  jhiTranslate="gatewayApp.immoblierSalle.detail.title">DÃ©tails</span>{{ salle.nom }}</span>
                </div>
                <div class="card jh-card">
                <jhi-alert-error></jhi-alert-error>

                <div class="row text-center">
                    <div class="col-md-4">
                        <span jhiTranslate="gatewayApp.immoblierSalle.nom" class="font-weight-bold">Nom</span> :
                        <span>{{ salle.nom }}</span>
                    </div>

                    <div class="col-md-4">
                        <span jhiTranslate="gatewayApp.immoblierSalle.nombre" class="font-weight-bold">Nombre</span> :
                        <span>{{ salle.nombre }}</span>
                    </div>
                    <div class="col-md-4">
                        <span jhiTranslate="gatewayApp.immoblierSalle.batiment" class="font-weight-bold">Batiment</span> :
                        <span  *ngIf="salle.batiment"  [routerLink]="['/batiment', salle.batiment, 'view']">{{ salle.batiment.nom}}</span>
                    </div>
                </div>
                </div>
                <hr>
                <button type="submit" (click)="previousState()" class="btn btn-info">
                    <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
                </button>
                <button type="button" [routerLink]="['/salle', salle.id, 'edit']" class="btn btn-primary">
                    <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
                </button>
        </div>
    </div>
</div>
