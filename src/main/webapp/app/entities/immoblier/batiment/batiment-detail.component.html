<div class="row justify-content-center">
    <div class="col-12">
        <div *ngIf="batiment" class="forme" >
            <div class="badges">
                <span class="badge badge-dark">
                    <span jhiTranslate="gatewayApp.immoblierBatiment.detail.title">Details</span> {{ batiment.nom}}
                </span>
            </div>
            <jhi-alert-error></jhi-alert-error>

            <div  class="card jh-card">
            <div class="row text-center">
                <div class="col-md-6">
                    <span jhiTranslate="gatewayApp.immoblierBatiment.nom" class="font-weight-bold">Nom</span>:
                    <span>{{ batiment.nom }}</span>
                </div>
                <div class="col-md-6">
                    <span jhiTranslate="gatewayApp.immoblierBatiment.nombreSalle" class="font-weight-bold">Nombre Salle</span>:
                    <span>{{ batiment.nombreSalle }}</span>
                </div>
            </div>
            </div>

            <hr>
            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/batiment', batiment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
